<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AKAN</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    
<h1><strong>AKAN PROJECT</strong></h1>
<p> This is a web application that uses your birthday date to calculate <thead>
    day of the week that you were born and depending on your gender it outputs 
    your Akan name.</thead></p>
         
<div class="date-picker">
    <div class="selected-date">30 / 07 / 2019</div>

    <div class="dates">
        <div class="month">
            <div class="arrows previous-month">&lt;</div>
            <div class="month">July 2019</div>
            <div class="arrows next-month">&gt;</div>
        </div>

        <div class="days">
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            <div class="day">5</div>
            <div class="day">6</div>
            <div class="day">7</div>
        </div>
    </div>
</div>  

<script src="main.js"></script>
    
</body>
</html>
